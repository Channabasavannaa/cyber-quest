<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>
    <title>Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
<style>
   h1{
      font-family: 'Orbitron', sans-serif;
  }
</style>

  </head>
  
  <body>
    <div class="container">
      <h1>Cyberpunk puzzle</h1>
      <div class="puzzle-wrapper">
        <div class="cells"></div>
        <div class="puzzle"></div>
        <div class="final-img">
          <div class="upload-img">
            <div class="btns">
              
              <label for="input-file" class="img-btn btn">upload new image</label>
            </div>
            
            <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" />
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="modal-content">
          <h2 class="modal-heading">Game Over</h2>
          <h3 class="modal-text">YOU WON üòç. <span class="attempt">5</span> wrong attempts</h3>
          <button class="modal-btn btn">Start Again</button>
        </div>
      </div>
      <div class="loader active"><img src="images/loader.gif" /></div>
      <h1 class="heading">Puzzle Quest</h1>
    </div>
  </body>
</html>
